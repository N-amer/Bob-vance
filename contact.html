<body>
    <!-- navbar -->
    <div class="nav">
        <nav class="navbar navbar-expand-lg bg-dark text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-white" href="index.html">Bob Vance</a>

                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li id="koop" class="nav-item mx-0 mx-lg-1"><a

                                gebruikte koelkasten!</a></li>
                        <li id="contacts" class="nav-item mx-0 mx-lg-1"><a

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <!-- <h2>Klantenservice</h2> -->
        <div class="contact-info">
            <form action="">
                <h3>Bericht ons</h3>
                <input type="text" name="fullname" id="fullname" placeholder="Volledige naam" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="tel" name="tel" id="tel" placeholder="Telefoonnummer" required>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Vul hier uw bericht..."></textarea>
                <button type="submit">verzenden</button>
            </form>
            <div class="details">
                <h3>Bereik ons</h3>
                <div class="contact-items-wrapper">
                    <div class="contact-items">
                        <span class="material-icons">location_on</span>
                        <p><strong>Adres:</strong> Uw adres hier</p>
                    </div>
                    <div class="contact-items">
                        <span class="material-icons">local_phone</span>
                        <p><strong>Telefoonnummer:</strong> +31 123456789</p>
                    </div>
                    <div class="contact-items">
                        <span class="material-icons">alternate_email</span>
                        <p><strong>Email:</strong><a href="#"> koelkasten@service.nl</a> </p>
                    </div>
                    <div class="contact-items">
                        <span class="material-icons">public</span>
                        <p><strong>Website:</strong><a href="#"> koelkasten.nl</a></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- script -->
    <script src="script.js"></script>
